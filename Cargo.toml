[package]
name = "wasmprof"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "wasmprof"
path = "src/bin/wasmprof.rs"

[dependencies]
cpp_demangle = "0.4.1"
libc = "0.2.140"
nix = { version = "0.26", default-features = false, features = ["signal"] }
rustc-demangle = "0.1.23"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wasmtime = { version = "8.0.0" }
